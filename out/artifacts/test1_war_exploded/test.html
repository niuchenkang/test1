<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:linear-gradient(to bottom,pink,skyblue);
        }
        .container{
            width: 1000px;
            position: relative;
        }
        .container .bigbox{
            width: 1000px;
            height: 500px;
            margin-bottom: 10px;
            background:url("image/1.jpg")
                no-repeat center/cover;
            border-radius: 5px;
            box-shadow: 2px 2px 2px 2px rgba(0,0,0,0.1);
            transition:  all 1s;
        }
        .container ul{
            list-style: none;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 15px;
        }
        .container ul li{
            flex: 1;
            height: 120px;
            cursor: pointer;
        }
        .container ul li img{
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 2px 2px 2px 2px rgba(0,0,0,0.1);
        }
        .container ul li img.active{
            border:5px solid orange;
        }

    </style>

</head>
<body>
<div class = "container">
    <div class="bigbox">
    </div>
    <ul class="list">
        <li ><img class="active" src="image/1.jpg"></li>
        <li><img  src="image/2.jpg"></li>
        <li><img  src="image/7.jpg"></li>
        <li><img  src="image/8.jpg"></li>
        <li><img  src="image/9.jpg"></li>
    </ul>

</div>
<script src="./js/lunbo.js"></script>
</body>
</html>
